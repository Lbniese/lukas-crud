<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Panel</title>
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/crud/updateassignment" method="post">
    <div class="container">
        <div style="text-align: center">
            <a href="/">
                <img alt="logo" id="logo" src="/logo.png"/>
            </a>
        </div>
        <h3 style="text-align: center">Assignment Information</h3><br>

        <div class="form-group">
            <label for="id">Name</label>
            <input type="text" class="form-control" name="id" id="id" aria-describedby="emailHelp" readOnly required tabindex="-1" th:value="${assignment.id}">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" required th:value="${assignment.name}">
        </div>

        <div class="form-group">
            <label for="description">Name</label>
            <input type="text" class="form-control" name="description" id="description" aria-describedby="emailHelp" required th:value="${assignment.description}">
        </div>

        <button class="btn btn-primary" id="createbutton" type="submit">Update Assignment</button>

    </div>

</form>
</body>
</html>
